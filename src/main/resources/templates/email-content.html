<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 코드</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9FAFB;
            color: #111827;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .service-name {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .content {
            margin-bottom: 32px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #4B5563;
            text-align: center;
            margin-bottom: 24px;
        }

        .code-container {
            background-color: #F3F4F6;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            margin-bottom: 16px;
        }

        .code {
            font-family: 'Roboto Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
        }

        .expiry {
            font-size: 14px;
            color: #6B7280;
            text-align: center;
            margin-bottom: 24px;
        }

        .divider {
            height: 1px;
            background-color: #E5E7EB;
            margin: 24px 0 16px 0;
        }

        .footer {
            color: #9CA3AF;
            font-size: 14px;
            text-align: center;
        }

        .footer p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="40" height="40" rx="8" fill="#4F46E5"/>
                <path d="M20 10L28 18L20 26L12 18L20 10Z" fill="white"/>
            </svg>
            <h1 class="service-name">ThisWay</h1>
        </div>

        <div class="content">
            <h2 class="title">이메일 인증 코드</h2>
            <p class="subtitle">아래 인증 코드를 입력하여 이메일 인증을 완료해 주세요.</p>

            <div class="code-container">
                <div class="code" th:text="${code}"></div>
            </div>
            <p class="expiry">인증 코드는 10분 동안 유효합니다.</p>

        </div>

        <div class="divider"></div>

        <div class="footer">
            <p>본 이메일은 발신 전용이며, 회신하실 수 없습니다.</p>
            <p>© 2025 Thisway. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
