name: thisway

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: thisway-rabbitmq
    hostname: rabbitmq-dev
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - env/common.env
      - env/rabbitmq.env
    restart: unless-stopped
    networks:
      - dev-net
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    image: redis:6.2
    container_name: thisway-redis
    ports:
      - "6379:6379"
    env_file:
      - env/common.env
      - env/redis.env
    networks:
      - dev-net

  mysql:
    image: mysql:8.0
    container_name: thisway-mysql
    restart: unless-stopped
    env_file:
      - env/common.env
      - env/mysql.env
    ports:
      - "3306:3306"
    networks:
      - dev-net
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d

  prometheus:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: thisway-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - dev-net
    volumes:
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:12.0.2
    container_name: thisway-grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - dev-net
    volumes:
      - grafana-data:/var/lib/grafana

networks:
  dev-net:
    driver: bridge

volumes:
  rabbitmq-data:
    driver: local
  mysql-data:
    driver: local
  prometheus_data:
    driver: local
  grafana-data:
    driver: local
